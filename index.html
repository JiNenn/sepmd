<!doctype html>
<html lang="ja">
  <head>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Copy & Scroll</title>
    <!-- Tailwind CDN: クイック適用用（ビルド不要） -->
    <!-- Google Fonts for fancier typography -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

<!-- Prism theme for code highlighting -->
<link rel="stylesheet" href="https://unpkg.com/prism-themes@1.9.0/themes/prism-vsc-dark-plus.min.css">

<!-- Tailwind config (must come before CDN script) -->
<script>
  tailwind = {
    theme: {
      extend: {
        fontFamily: {
          sans: ["Inter", "ui-sans-serif", "system-ui", "-apple-system", "Segoe UI", "Noto Sans JP", "sans-serif"],
          mono: ["JetBrains Mono", "ui-monospace", "SFMono-Regular", "Menlo", "monospace"]
        }
      }
    }
  }
</script>
<script src="https://cdn.tailwindcss.com?plugins=typography"></script>

<!-- Prism core + autoloader -->
<script src="https://unpkg.com/prismjs@1.29.0/components/prism-core.min.js"></script>
<script src="https://unpkg.com/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
<script>window.Prism = window.Prism || {}; window.Prism.plugins = window.Prism.plugins || {}; window.Prism.plugins.autoloader = window.Prism.plugins.autoloader || {}; window.Prism.plugins.autoloader.languages_path = 'https://unpkg.com/prismjs@1.29.0/components/';</script>
  </head>

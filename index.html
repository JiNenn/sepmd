<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Markdown 分割 & コピー</title>
    <style>
      :root{
        --bg:#f7f9fc; --panel:#ffffff; --ink:#0f172a; --muted:#475569;
        --border:#e2e8f0; --accent:#2563eb; --accent-ink:#1e293b;
        --code-bg:#0b1020; --code-ink:#e6edf3; --ok:#16a34a;
      }
      *{box-sizing:border-box}
      html,body{height:100%}
      body{
        margin:0; background:var(--bg); color:var(--ink);
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol";
      }
      .wrap{max-width:1100px; margin:0 auto; padding:16px 16px 48px}
      h1{font-size:clamp(20px,2.5vw,28px); margin:0 0 6px}
      .muted{color:var(--muted); font-size:12px; margin:0 0 14px}
      .grid{display:grid; grid-template-columns:1fr; gap:16px}
      @media (min-width: 880px){ .grid{grid-template-columns: 1fr 380px} }
      .card{
        background:var(--panel); border:1px solid var(--border);
        border-radius:16px; padding:12px; box-shadow: 0 1px 8px rgba(0,0,0,.03);
      }
      label{font-size:13px; font-weight:600; display:block; margin:0 0 6px}
      textarea.input{
        width:100%; height:260px; resize:vertical; font:12px/1.5 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        background:#f8fafc; border:1px solid #cbd5e1; border-radius:12px; padding:10px;
        outline:none;
      }
      select{font-size:13px; padding:4px 8px; border:1px solid #cbd5e1; border-radius:8px; background:#fff}
      ul.tips{margin:6px 0 0 18px; padding:0}
      ul.tips li{font-size:12px; color:var(--muted); margin:4px 0}
      .section{
        background:#fff; border:1px solid var(--border); border-radius:16px;
        padding:12px; box-shadow:0 1px 8px rgba(0,0,0,.03);
      }
      .sec-head{display:flex; align-items:center; justify-content:space-between; gap:8px; margin:0 0 6px}
      .sec-meta{font-size:12px; color:#64748b}
      .btn{
        font-size:12px; padding:6px 10px; border:1px solid #cbd5e1; border-radius:10px; background:#fff; color:#334155;
        cursor:pointer;
      }
      .btn:hover{background:#f1f5f9}
      .prose{white-space:pre-wrap; line-height:1.7; font-size:15px}
      .heading{font-weight:700; margin:6px 0 2px}
      .heading.h1{font-size:20px}
      .heading.h2{font-size:18px}
      .heading.h3{font-size:16px}
      .code-wrap{position:relative}
      pre.code{
        margin:0; padding:12px; overflow:auto; border-radius:12px;
        background:var(--code-bg); color:var(--code-ink);
        border:1px solid #0b1730;
        font:12px/1.6 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      }
      pre.code.copied{
        outline:2px solid rgba(34,197,94,.9); border-color:rgba(34,197,94,.5);
        box-shadow:0 0 0 3px rgba(34,197,94,.15) inset;
        transition:all .2s ease;
      }
      .code-foot{
        display:flex; align-items:center; justify-content:space-between; margin:6px 0 0;
      }
      .code-label{font-size:11px; color:#94a3b8}
      footer{color:#94a3b8; text-align:center; font-size:12px; margin:28px 0 8px}
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Markdown 分割 & コピー</h1>
      <p class="muted">見出しレベル（#）で分割し、各枠でコピー。コードコピー時は色が変わり、末尾を画面下端に合わせます。</p>
      <div id="root"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
